<!DOCTYPE html>
<html>
<head>
    <title>{{ recurso.nome }}</title>
</head>
<body>
    <h1>{{ recurso.nome }}</h1>

    <p><strong>Descrição:</strong> {{ recurso.descricao }}</p>
    <p><strong>Tipo:</strong> {{ recurso.tipo }}</p>
    <p><strong>Custo:</strong>
        {% if recurso.gratuito %}
            Gratuito
        {% else %}
            Pago
        {% endif %}
    </p>
    <p><strong>Prestígio:</strong> {{ recurso.prestigio }}</p>
    <p>
        <a href="{{ recurso.link }}" target="_blank">
            Acessar recurso
        </a>
    </p>

    <a href="{% url 'vitrine' recurso.tema.id %}">Voltar</a>
</body>
</html>
